             <title>ROCK , PAPER AND SCISSORS</title>
             <script>
               const choice = ['Rock','Paper','Scissor'];

function computerPlay(){
      let ch = Math.floor(Math.random() * 3);
      return choice[ch];
}

function playRound(){
    
    let computerSelection = computerPlay();
    let playerSelection = promt("Enter Rock/Paper/Scissor").toLowerCase();

    console.log('Computer Select ${computerSelection}');
    console.log('Player Selects ${playerSelection}');    
    
    if(playerSelection === 'rock'){
        switch(computerSelection){
            case 'rock':
                return 0;      // 0 mean its a tie
                break;
            case 'paper':
                return 1;     // 1 means computer win
                break;
            case 'scissor':   // 2 means player win
                return 2;
                break;
        }
    } 
    if(playerSelection === 'paper'){
        switch(computerSelection){
            case 'rock':
                return 2;
                break;
            case 'paper':
                return 0;
                break;
            case 'scissor'
                return 1;
                break;
        }
    if(playerSelection === 'scissor') {
        switch(computerSelection){
            case 'rock':
                return 1;
                break;
            case 'paper':
                return 2;
                break;
            case 'scissor':
                return 0;
                break;
        }
    }   
        
    
    }
    
};

 function game()
 {
    let playerScore = 0;
    let computerScore = 0;
   for(let i=0;i<5;i++){
       let round = playRound();
       if(round = 0)
       {
           console.log('Its a tie');
       }
       if(round = 1){
           console.log('Computer Win');
           computerScore++;
       }
       if(round = 2){
           console.log('Player Win');
           playerScore++;
       }
   }

   if (playerScore > computerScore)
   {
       console.log("Congratulation ! You Won");
   }
   else if {
       console.log("Computer Won");
   }
 }
